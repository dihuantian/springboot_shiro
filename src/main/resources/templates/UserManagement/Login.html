<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login Pages</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
</head>
<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo">
        <span>Admin Login</span>
    </div>
    <div class="login_boder">
        <form method="post">
            <div class="login_padding" id="login_model">
                <h2>USERNAME</h2>
                <label>
                    <input type="text"  th:value="${users['Username']}"  id="username" name="username" class="txt_input txt_input2"
                           placeholder="请输入用户名" />
                </label>
                <h2>PASSWORD</h2>
                <label>
                    <input type="password" th:value="${users['Password']}" name="password" id="password" class="txt_input" placeholder="请输入密码" />
                </label>


                <p class="forgot"><a id="iforget" href="#">Forgot your password?</a></p>
                <div class="rem_sub">
                    <label>
                        <div class="rem_sub_l">
                            <input type="button" class="sub_button" name="button" id="login-button" value="Sign In" />
                        </div>
                    </label>
                </div>
            </div>

        </form>
        <div id="forget_model" class="login_padding" style="display:none">
            <br />

            <h1>Forgot password</h1>
            <br />
            <div class="forget_model_h2">(Please enter your registered email below and the system will automatically
                reset users’ password and send it to user’s registered email address.)
            </div>
            <label>
                <input type="text" id="usrmail" class="txt_input txt_input2" />
            </label>


            <div class="rem_sub">
                <input type="submit" class="forget_button" name="button" id="Retrievenow" value="Retrieve Now"
                       style="float:left" />
                <input type="submit" class="forget_button" name="button" id="denglou" value="Return" />　　
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/login.js"></script>

</body>
</html>
